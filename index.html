<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hooli-style Popup</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav" title="Main navigation">
        <ul class="list-reset nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              Mail
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              Images
            </a>
          </li>
          <li class="nav__item nav__item-btn">
            <input id="popup" class="popup__input" type="checkbox">
            <label class="nav__btn popup__btn" for="popup">
              <img class="popup__img" src="./images/popup-button.png" alt="popup">
            </label>
            <div class="popup__menu">
              <div class="menu__main">
                <a href="#" class="menu__item">
                  <img class="menu__item-img" src="./images/calendar.png" alt="calendar">
                  <p class="menu__item-descr">Calendar</p>
                </a>
                <a href="#" class="menu__item">
                  <img class="menu__item-img" src="./images/mail.png" alt="mail">
                  <p class="menu__item-descr">Mail</p>
                </a>
                <a href="#" class="menu__item">
                  <img class="menu__item-img" src="./images/news.png" alt="news">
                  <p class="menu__item-descr">News</p>
                </a>
                <a href="#" class="menu__item">
                  <img class="menu__item-img" src="./images/maps.png" alt="maps">
                  <p class="menu__item-descr">Maps</p>
                </a>
                <a href="#" class="menu__item">
                  <img class="menu__item-img" src="./images/files.png" alt="files">
                  <p class="menu__item-descr">Files</p>
                </a>
                <a href="#" class="menu__item">
                  <img class="menu__item-img" src="./images/contacts.png" alt="contacts">
                  <p class="menu__item-descr">Contacts</p>
                </a>
                <a href="#" class="menu__item">
                  <img class="menu__item-img" src="./images/tanslation.png" alt="translate">
                  <p class="menu__item-descr">Translate</p>
                </a>
                <a href="#" class="menu__item">
                  <img class="menu__item-img" src="./images/videos.png" alt="videos">
                  <p class="menu__item-descr">Videos</p>
                </a>
                <a href="#" class="menu__item">
                  <img class="menu__item-img" src="./images/search.png" alt="search">
                  <p class="menu__item-descr">Search</p>
                </a>
                <a href="#" class="menu__item">
                  <img class="menu__item-img" src="./images/photos.png" alt="photo">
                  <p class="menu__item-descr">Photo</p>
                </a>
                <a href="#" class="menu__item">
                  <img class="menu__item-img" src="./images/apps.png" alt="apps">
                  <p class="menu__item-descr">Apps</p>
                </a>
                <a href="#" class="menu__item">
                  <img class="menu__item-img" src="./images/documents.png" alt="document">
                  <p class="menu__item-descr">Document</p>
                </a>
                <input id="menu-extra" class="menu__extra-input" type="checkbox">
                <label class="menu__extra-btn" for="menu-extra">More</label>
                <div class="menu__extra">
                  <a href="#" class="menu__item">
                    <img class="menu__item-img" src="./images/chat.png" alt="chat">
                    <p class="menu__item-descr">Chat</p>
                  </a>
                  <a href="#" class="menu__item">
                    <img class="menu__item-img" src="./images/classroom.png" alt="classroom">
                    <p class="menu__item-descr">Classroom</p>
                  </a>
                  <a href="#" class="menu__item">
                    <img class="menu__item-img" src="./images/collection.png" alt="collection">
                    <p class="menu__item-descr">Collection</p>
                  </a>
                  <a href="#" class="menu__item">
                    <img class="menu__item-img" src="./images/mars.png" alt="mars">
                    <p class="menu__item-descr">Mars</p>
                  </a>
                  <a href="#" class="menu__item">
                    <img class="menu__item-img" src="./images/blogs.png" alt="blogs">
                    <p class="menu__item-descr">Blogs</p>
                  </a>
                  <a href="#" class="menu__item">
                    <img class="menu__item-img" src="./images/promo.png" alt="promos">
                    <p class="menu__item-descr">Promos</p>
                  </a>
                  <a href="https://github.com/kottans/frontend" class="menu__extra-link">
                    Even more from Kottans
                  </a>
                </div>
              </div>
            </div>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__btn">
              <img class="avatar" src="images/bell.png" alt="Notification icon">
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__btn">
              <img class="avatar" src="images/avatar.jpg" alt="Avatar icon">
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</body>

</html>
